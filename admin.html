<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Admin - National Machinery</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-tab {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: #1e88e5;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .btn:hover {
            background: #1565c0;
        }

        .btn-danger {
            background: #e53935;
        }

        .btn-danger:hover {
            background: #c62828;
        }

        .btn-success {
            background: #43a047;
        }

        .btn-success:hover {
            background: #388e3c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-img {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(229, 57, 53, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .list-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #1e88e5;
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .list-item-info p {
            color: #666;
            font-size: 14px;
        }

        .list-item-actions {
            display: flex;
            gap: 10px;
        }

        .image-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #1e88e5;
            background: #f0f7ff;
        }

        .image-upload input {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.visible {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status-badge.hidden {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>National Machinery - CMS Admin Panel</h1>
        <p>Manage your product catalog and categories</p>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTab('categories')">Categories</button>
        <button class="nav-tab" onclick="showTab('products')">Products</button>
        <button class="nav-tab" onclick="showTab('settings')">Settings</button>
        <a href="First Page.html" class="btn" style="margin-left: auto; text-decoration: none;">View Site</a>
    </div>

    <!-- Categories Tab -->
    <div id="categories-tab" class="tab-content active">
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Categories</h2>
                <button class="btn btn-success" onclick="openCategoryModal()">+ Add Category</button>
            </div>
            <div id="categories-list"></div>
        </div>
    </div>

    <!-- Products Tab -->
    <div id="products-tab" class="tab-content">
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Products</h2>
                <button class="btn btn-success" onclick="openProductModal()">+ Add Product</button>
            </div>
            <div class="form-group">
                <label>Filter by Category:</label>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div id="products-list"></div>
        </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings-tab" class="tab-content">
        <div class="section">
            <h2>Data Management</h2>
            <button class="btn" onclick="exportData()">Export Data</button>
            <button class="btn" onclick="importData()">Import Data</button>
            <button class="btn btn-danger" onclick="resetData()">Reset to Default</button>
            <input type="file" id="import-file" accept=".json" style="display: none;" onchange="handleImportFile(event)">
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="category-modal-title">Add Category</h2>
                <button class="close-modal" onclick="closeCategoryModal()">&times;</button>
            </div>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label>Category Name *</label>
                    <input type="text" id="category-name" required>
                </div>
                <div class="form-group">
                    <label>Category Image</label>
                    <div class="image-upload" onclick="document.getElementById('category-image-input').click()">
                        <p>Click to upload category image</p>
                        <input type="file" id="category-image-input" accept="image/*" onchange="handleCategoryImageUpload(event)">
                    </div>
                    <div id="category-image-preview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label>Link (e.g., injection-moulding.html)</label>
                    <input type="text" id="category-link">
                </div>
                <div class="form-group">
                    <label>Visible</label>
                    <input type="checkbox" id="category-visible" checked>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Save Category</button>
                    <button type="button" class="btn" onclick="closeCategoryModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="product-modal-title">Add Product</h2>
                <button class="close-modal" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label>Product Title *</label>
                    <input type="text" id="product-title" required>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="product-category" required></select>
                </div>
                <div class="form-group">
                    <label>Product Images</label>
                    <div class="image-upload" onclick="document.getElementById('product-images-input').click()">
                        <p>Click to upload product images (multiple allowed)</p>
                        <input type="file" id="product-images-input" accept="image/*" multiple onchange="handleProductImagesUpload(event)">
                    </div>
                    <div id="product-images-preview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label>Visible</label>
                    <input type="checkbox" id="product-visible" checked>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Save Product</button>
                    <button type="button" class="btn" onclick="closeProductModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="cms-data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
