<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Machinery</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .catalog-info {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Search bar */
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .footer-contact {
            font-size: 14px;
        }

        .powered-by {
            font-size: 12px;
            color: #555;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>National Machinery</h1>
    </div>
    <div class="catalog-info">9 Catalogues</div>
</header>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products">
</div>

<div class="product-grid" id="dynamic-categories">
    <!-- Categories will be loaded dynamically from CMS -->
</div>

<footer>
    <div class="footer-contact">
        <p><strong>CONTACT US</strong></p>
        <p>Phone: +919969740560</p>
        <p>Email: bmkanakia@gmail.com</p>
    </div>
</footer>

<a href="https://wa.me/+919969740560" class="whatsapp-button">&#x1F4AC;</a>

<script>
    // Categories are now loaded dynamically via CMS

    // Search functionality
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const productCards = document.querySelectorAll('.product-card');
        let visibleCount = 0;

        productCards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            if (title.includes(query)) {
                card.style.display = '';
                visibleCount++;
            } else {
                card.style.display = 'none';
            }
        });

        // Update the catalog count based on search results
        const catalogInfo = document.querySelector('.catalog-info');
        if (catalogInfo) {
            catalogInfo.textContent = `${visibleCount} Catalogues`;
        }
    });

    // Show popup only once after 60 seconds
    setTimeout(() => {
        const userName = prompt("Please enter your name:");
        if (userName) {
            const userPhone = prompt("Please enter your phone number:");
            if (userPhone) {
                const whatsappMessage = `https://wa.me/+919969740560?text=Name:%20${encodeURIComponent(userName)}%20Phone:%20${encodeURIComponent(userPhone)}`;
                window.open(whatsappMessage, '_blank');
            } else {
                alert("Phone number not provided.");
            }
        } else {
            alert("Name not provided.");
        }
    }, 60000); // Show prompt after 60 seconds

</script>

<!-- CMS Integration -->
<script src="cms-data.js"></script>
<script src="cms-frontend.js"></script>
<script>
    // Manual initialization fallback - in case auto-init fails
    window.addEventListener('load', function() {
        setTimeout(function() {
            if (typeof CMSFrontend !== 'undefined' && typeof CMS_DATA !== 'undefined') {
                const grid = document.getElementById('dynamic-categories');
                if (grid && (!grid.children || grid.children.length === 0)) {
                    console.log('Manual initialization triggered - grid is empty');
                    CMS_DATA.init();
                    CMSFrontend.init();
                }
            } else {
                console.error('CMS scripts not loaded properly. Check browser console for errors.');
            }
        }, 200);
    });
</script>

</body>
</html>
